<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/page1.css">
    <title>page1. opening</title>
    <style>
    </style>
</head>
<body>
    <button id="showTime">공연 시작하기</button>   
    <div class="stage-item stage-container">
        <div class="stage-item curtain-ceil"></div>
        <div class="stage-item side-curtain-l" id="side-curtain-l"></div>
        <div class="stage-item dot-glass"></div>
        <div class="stage-item singer"></div>
        <div class="stage-item side-curtain-r" id="side-curtain-r"></div>
        <div class="stage-item stage-floor"></div>
    </div>
    <audio autoplay loop>
        <source src="./source/clapclap.mp3" type="audio/mpeg" id='backgroundMusic'>
    </audio>
    <script>
        document.getElementById("showTime").addEventListener("click", function() {
            var singer = document.querySelector('.singer');
            var dotGlass = document.querySelector('.dot-glass');
            var sideCurtainL = document.getElementById('side-curtain-l');
            var sideCurtainR = document.getElementById('side-curtain-r');

            singer.style.animationPlayState = 'running';
            dotGlass.style.animationPlayState = 'running';
            sideCurtainL.style.animationPlayState = 'running';
            sideCurtainR.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
