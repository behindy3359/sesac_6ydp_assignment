<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toyContainer {
      width: 500px;
      height: 500px;
      position: relative;
    }
    .content1, .content2 {
      background-color: lightcoral;
      padding: 20px;
      margin: 10px;
      text-align: center;
      position: relative;
      height: 400px; /* Adjust the height as needed */
    }
    .content2 {
      background-color: lightseagreen;
    }
    .item {
      background-color: black;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: absolute;
    }
    #content1-item1 { width: 10%; top: 5%; left: 26%; }
    #content1-item2 { width: 40%; top: 10%; left: 10%; }
    #content1-item3 { width: 30%; height: 0; padding-bottom: 30%; background-color:transparent; top: 27%; left: 13%; }
    #content1-item4 { width: 10%; height: 50%; top: 20%; left: 60%; }
    #content1-item5 { width: 20%; height: 10%; top: 40%; left: 60%; }
    #content1-item6 { width: 10%; height: 15%; top: 70%; left: 20%; }
    #content1-item7 { width: 50%; height: 12%; top: 80%; left: 20%; }

    #content2-item1 { top: 10px; left: 10px; }
    #content2-item2 { top: 50px; left: 50px; }
    #content2-item3 { top: 100px; left: 100px; }
    #content2-item4 { top: 150px; left: 150px; }
    #content2-item5 { top: 200px; left: 200px; }
    #content2-item6 { top: 250px; left: 250px; }
    #content2-item7 { top: 300px; left: 300px; }
    #content2-item8 { top: 350px; left: 350px; }

    .donut, .donut-overlay {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .donut {
      background: conic-gradient(
        from 0deg,
        red,
        red 25%,
        green 25%,
        green 50%,
        blue 50%,
        blue 75%,
        yellow 75%,
        yellow
      );
      clip-path: circle(50% at 50% 50%);
      animation: reveal 4s linear 1 forwards;
    }

    .donut::before, .donut-overlay::before {
      content: '';
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background: white;
      border-radius: 50%;
      z-index: 1;
    }

    .donut-overlay {
      background: conic-gradient(
        from 0deg,
        black,
        black 10%,
        transparent 10%,
        transparent
      );
      clip-path: circle(50% at 50% 50%);
      animation: rotate-overlay 4s linear 1;
      z-index: 2;
    }

    @keyframes reveal {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes rotate-overlay {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="toyContainer">
  <div class="donut"></div>
  <div class="donut-overlay"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
