<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Positioned Content</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .content1, .content2 {
      background-color: lightcoral;
      padding: 20px;
      margin: 10px;
      text-align: center;
      position: relative;
      height: 400px; /* Adjust the height as needed */
    }

    .content2 {
      background-color: lightseagreen;
    }

    .item {
      background-color: white;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: absolute;
    }

    #content1-item1 { top: 10px; left: 10px; }
    #content1-item2 { top: 50px; left: 50px; }
    #content1-item3 { top: 100px; left: 100px; }
    #content1-item4 { top: 150px; left: 150px; }
    #content1-item5 { top: 200px; left: 200px; }
    #content1-item6 { top: 250px; left: 250px; }
    #content1-item7 { top: 300px; left: 300px; }

    #content2-item1 { top: 10px; left: 10px; }
    #content2-item2 { top: 50px; left: 50px; }
    #content2-item3 { top: 100px; left: 100px; }
    #content2-item4 { top: 150px; left: 150px; }
    #content2-item5 { top: 200px; left: 200px; }
    #content2-item6 { top: 250px; left: 250px; }
    #content2-item7 { top: 300px; left: 300px; }
    #content2-item8 { top: 350px; left: 350px; }
  </style>
</head>
<body>

  <article class="container mt-5" id='section5'>
    <h2 class="mb-4">장난감 1</h2>
    <div class="row">
      <div class="col-md-6 col-12">
        <div class="content1">
          <div class="item" id="content1-item1">Content 1 - Item 1</div>
          <div class="item" id="content1-item2">Content 1 - Item 2</div>
          <div class="item" id="content1-item3">Content 1 - Item 3</div>
          <div class="item" id="content1-item4">Content 1 - Item 4</div>
          <div class="item" id="content1-item5">Content 1 - Item 5</div>
          <div class="item" id="content1-item6">Content 1 - Item 6</div>
          <div class="item" id="content1-item7">Content 1 - Item 7</div>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <div class="content2">
          <div class="item" id="content2-item1">Content 2 - Item 1</div>
          <div class="item" id="content2-item2">Content 2 - Item 2</div>
          <div class="item" id="content2-item3">Content 2 - Item 3</div>
          <div class="item" id="content2-item4">Content 2 - Item 4</div>
          <div class="item" id="content2-item5">Content 2 - Item 5</div>
          <div class="item" id="content2-item6">Content 2 - Item 6</div>
          <div class="item" id="content2-item7">Content 2 - Item 7</div>
          <div class="item" id="content2-item8">Content 2 - Item 8</div>
        </div>
      </div>
    </div>
  </article>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
